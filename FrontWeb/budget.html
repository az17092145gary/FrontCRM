<html>

<body>
    <div>
        <div style="margin: 5% 10%;">
            <button type="button" class="btn btn-primary">新增</button>
            <div class="input-group mb-3">
                <input id="memselect" type="text" class="form-control" placeholder="Username" aria-label="Username"
                    aria-describedby="basic-addon1">
            </div>
            <button onclick="btnmemselect()" type="button" class="btn btn-primary">搜尋</button>
        
            <table id="memtable" class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col"></th>
                        <th scope="col">員工姓名</th>
                        <th scope="col">當前預算總額</th>
                        <th scope="col"></th>
                        <th scope="col"></th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.min.js"></script>
    <script src="/FrontWeb/js/main.js";></script>
    <script>
        var tempDataList;
        var memEMPID= window.localStorage.getItem("id") || "";
        // 取得全部會員
        function getAllMember() {
            console.log(memEMPID);
            $.ajax({
                type: 'get',
                url: BackDomainUrl+"api/Budget?user="+memEMPID,
                //data : memEMPID,
                success: function (result) {
                    tempDataList = JSON.parse(result);
                    $(`#memtable tbody`).empty();
                    tempDataList.forEach((data, index) => {
                        let strtr = `<tr>
                        <th scope="row">${index + 1}</th>
                        <td>${data.EMPNAME}</td>
                        <td>${data.EMPNAME}</td>
                        <td><button type="button" class="btn btn-primary">修改</button></td>
                        <td><button type="button" class="btn btn-danger">刪除</button></td>
                        </tr>`;
                        $(`#memtable tbody`).append(strtr);
                    });
                },
                error: function (err) {

                }
            });
        }
        getAllMember();
        //搜尋
        function btnmemselect() {
            $(`#memtable tbody`).empty();
            tempDataList.forEach((data, index) => {
                if (data.EMPNAME.includes($(`#memselect`).val())) {
                    let strtr = `<tr>
                        <th scope="row">${index + 1}</th>
                        <td>${data.EMPID}</td>
                        <td>${data.EMPNAME}</td>
                        <td>${data.PHONE}</td>
                        <td>${data.EMAIL}</td>
                        <td><button type="button" class="btn btn-primary">修改</button></td>
                        <td><button type="button" class="btn btn-danger">刪除</button></td>
                        </tr>`;
                    $(`#memtable tbody`).append(strtr);
                }
            });
        }
        //新增

        //刪除
    </script>
</body>
