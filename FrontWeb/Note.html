<!DOCTYPE html>
<html>

<head>
    <style>
        table th {
            width: 40px;
        }

        table td {
            width: 40px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="../FrontWeb/js/main.js" ;></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img src="../FrontWeb/image/logo2.jpg" alt="Logo" height="30" class="d-inline-block align-text-top">
              JINDI RESERVA
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link"  href="../FrontWeb/membersite.html">員工資料</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../FrontWeb/budget.html">預算設定</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../FrontWeb/Amount_D.html">採購資料</a>
                  </li>
                  <li class="nav-item  active">
                    <a class="nav-link fs-5" aria-current="page" href="../FrontWeb/Note.html"><b>客戶紀錄</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="../FrontWeb/Statistic.html"><b>報表</b></a>
                  </li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="margin: 2% 5%;">
        <div class="input-group mb-3">
            <input id="memselect" type="text" class="form-control" placeholder="姓名" aria-label="Username"
                aria-describedby="basic-addon1">
        </div>
        <button onclick="btnmemselect()" type="button" class="btn btn-secondary">搜尋</button>
        <button type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#staticBackdrop"
        id="btncreate">新增</button>
        <table id="memtable" class="table table-striped">
            <thead>
                <tr>
                    <th scope="col">序</th>
                    <th scope="col">員工</th>
                    <th scope="col">客戶名稱</th>
                    <th scope="col">客戶電話</th>
                    <th scope="col">廠牌</th>
                    <th scope="col">系列</th>
                    <th scope="col">型號</th>
                    <th scope="col">顏色</th>
                    <th scope="col">車況</th>
                    <th scope="col">公里</th>
                    <th scope="col">備註</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">客戶聯絡資料</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- <div class="col-12">
                        <label for="EMPNAME" class="form-label">員工</label>
                        <input type="text" style="background-color: darkgrey;" class="form-control" id="EMPNAME"
                            placeholder="" value="" readonly>
                    </div> -->
                    <div class="col-12">
                        <label for="CUSTNAME" class="form-label">客戶名稱</label>
                        <input type="text" class="form-control" id="INPUTCUSTNAME" placeholder="" value="">
                        <div class="invalid-feedback">
                            請輸入姓名
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="CUSTPHONE" class="form-label">客戶電話</label>
                        <input type="text" class="form-control" id="INPUTCUSTPHONE">
                        <div class="invalid-feedback">
                            請輸入電子郵件
                        </div>
                    </div>

                    <div class="col-12">
                        <label for="BRAND" class="form-label">廠牌</label>
                        <input type="text" class="form-control" id="INPUTBRAND">
                        <div class="invalid-feedback">
                            請輸入號碼
                        </div>
                    </div>
                    <div class="col-12">
                        <label for="SERIES" class="form-label">系列</label>
                        <input type="text" class="form-control" id="INPUTSERIES">
                    </div>
                    <div class="col-12">
                        <label for="MODEL" class="form-label">型號</label>
                        <input type="text" class="form-control" id="INPUTMODEL">
                    </div>
                    <div class="col-12">
                        <label for="COLOR" class="form-label">顏色</label>
                        <input type="text" class="form-control" id="INPUTCOLOR">
                    </div>
                    <div class="col-12">
                        <label for="STATUS" class="form-label">車況</label>
                        <input type="text" class="form-control" id="INPUTSTATUS">
                    </div>
                    <div class="col-12">
                        <label for="KM" class="form-label">公里</label>
                        <input type="text" class="form-control" id="INPUTKM">
                    </div>
                    <div class="col-12">
                        <label for="MEMO" class="form-label">備註</label>
                        <textarea style="max-height: 60px;" class="form-control" id="INPUTMEMO"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">關閉</button>
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal" id="btncomfrom">確認</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var tempDataList;
        var id = window.localStorage.getItem("id");
        var EMPID = window.localStorage.getItem("EMPID");
        if (id === '' || id === null) {
            alert("請登入");
            window.location.href = FrontDomainUrl + "LoginSite.html";
        }
        // 取得全部NOTE
        function getAllMember() {
            $.ajax({
                type: 'get',
                url: BackDomainUrl + `api/Note?user=${EMPID}`,
                success: function (result) {
                    debugger;
                    tempDataList = result;
                    $(`#memtable tbody`).empty();
                    tempDataList.forEach((data, index) => {
                        let strtr = `<tr>
                        <th scope="row" >${index + 1}</th>
                        <td>${data.EMPNAME}</td>
                        <td>${data.CUSTNAME}</td>
                        <td>${data.CUSTPHONE}</td>
                        <td>${data.BRAND}</td>
                        <td>${data.SERIES}</td>
                        <td>${data.MODEL}</td>
                        <td>${data.COLOR}</td>
                        <td>${data.STATUS}</td>
                        <td>${data.KM.numberFormat(0, ".", ",")}</td>
                        <td>${data.MEMO}</td>
                        <td><button type="button" class="btn btn-primary btnedit" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-id = ${data.ID}> 修改</button></td>
                        </tr>`;
                        //<td><button type="button" class="btn btn-danger btndelete" data-id = ${data.ID}>刪除</button></td>
                        $(`#memtable tbody`).append(strtr);
                    });
                },
                error: function (err) {

                }
            });
        }
        getAllMember();
        //搜尋
        function btnmemselect() {
            $(`#memtable tbody`).empty();
            debugger;
            let value = $(`#memselect`).val();
            tempDataList.forEach((data, index) => {
                if (data.EMPNAME.includes(value) || data.CUSTNAME.includes(value)) {
                    debugger;
                    let strtr = `<tr>
                        <th scope="row" >${index + 1}</th>
                        <td>${data.EMPNAME}</td>
                        <td>${data.CUSTNAME}</td>
                        <td>${data.CUSTPHONE}</td>
                        <td>${data.BRAND}</td>
                        <td>${data.SERIES}</td>
                        <td>${data.MODEL}</td>
                        <td>${data.COLOR}</td>
                        <td>${data.STATUS}</td>
                        <td>${data.KM.numberFormat(0, ".", ",")}</td>
                        <td>${data.MEMO}</td>
                        <td><button type="button" class="btn btn-primary btnedit" data-bs-toggle="modal" data-bs-target="#staticBackdrop" data-id = ${data.ID}> 修改</button></td>
                        </tr>`;
                        //<td><button type="button" class="btn btn-danger btndelete" data-id = ${data.ID}>刪除</button></td>
                    $(`#memtable tbody`).append(strtr);
                    debugger;
                }
            });
        }
        //新增
        $(`#btncreate`).on('click', function () {
            $(`#btncomfrom`).data('id', '');
            $(`.modal input`).val('');
            $(`.modal textarea`).val('');
            $(`#EMPNAME`).val(EMPID);
        });
        //修改
        $(`#memtable tbody`).on('click', '.btnedit', function () {
            let id = $(this).data('id');
            $(`.modal textarea`).val('');
            tempDataList.forEach((data, index) => {
                if (data.ID === id) {
                    $(`#INPUTCUSTNAME`).val(data.CUSTNAME);
                    $(`#INPUTCUSTPHONE`).val(data.CUSTPHONE);
                    $(`#INPUTBRAND`).val(data.BRAND);
                    $(`#INPUTSERIES`).val(data.SERIES);
                    $(`#INPUTCOLOR`).val(data.COLOR);
                    $(`#INPUTSTATUS`).val(data.STATUS);
                    $(`#INPUTKM`).val(data.KM.numberFormat(0, ".", ","));
                    $(`#INPUTMODEL`).val(data.MODEL);
                    $(`#INPUTMEMO`).val(data.MEMO);
                    $(`#btncomfrom`).data('id', data.ID)
                }
            });
        });
        //確認(修改/新增)
        $(`#btncomfrom`).on('click', function () {
            debugger;
            let id = $(`#btncomfrom`).data('id');
            var data = {
                id: id,
                EMPLID: EMPID,
                CUSTNAME: $(`#INPUTCUSTNAME`).val(),
                CUSTPHONE: $(`#INPUTCUSTPHONE`).val(),
                BRAND: $(`#INPUTBRAND`).val(),
                SERIES: $(`#INPUTSERIES`).val(),
                COLOR: $(`#INPUTCOLOR`).val(),
                STATUS: $(`#INPUTSTATUS`).val(),
                KM: parseInt($(`#INPUTKM`).val().replace(/,/g, ''), 10),
                MODEL: $(`#INPUTMODEL`).val(),
                MEMO: $(`#INPUTMEMO`).val()
            };
            //新增
            if (id === '') {
                debugger;
                data.id = null;
                $.ajax({
                    type: 'Post',
                    url: BackDomainUrl + `api/Note/create?user=${EMPID}`,
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (result) {
                        debugger;
                        alert("新增完成");
                        getAllMember();
                    },
                    error: function (err) {
                        debugger;
                        alert("連線異常");
                    }
                });
            }
            //修改
            else {
                debugger;
                $.ajax({
                    type: 'Post',
                    url: BackDomainUrl + `api/Note/edit?user=${EMPID}`,
                    contentType: 'application/json',
                    data: JSON.stringify(data),
                    success: function (result) {
                        alert("修改完成");
                        getAllMember();
                    },
                    error: function (err) {
                        alert("連線異常");
                    }
                });
            }
        });
        //刪除
        $(`#memtable tbody`).on('click', '.btndelete', function () {
            debugger;
            let id = $(this).data('id');
            $.ajax({
                type: "Get",
                url: BackDomainUrl + `api/Note/delete/?id=${id}`,
                success: function () {
                    alert("刪除成功");
                    getAllMember();
                },
                error: function () {
                    alert("刪除失敗");
                    getAllMember();
                }
            });
        });
        $(`.btn-close`).on('click', function () {
            $(`#modalTour`).prop("display", "none");
        });
    </script>
</body>

</html>
